<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/gc-jiw/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script type="module" crossorigin src="/gc-jiw/assets/index.js"></script>
  <link rel="stylesheet" crossorigin href="/gc-jiw/assets/index.css">
</head>

<body>
  <div class="jiw-header">
    <h1>Jesus Is Worthy</h1>
    <img src="/gc-jiw/images/gc-logo.png" alt="Grace Church Logo" />
  </div>
  <div id="jiw-top">
    <div id="jiw-video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/YcnYaq78RFo?si=dMUdpJKKl4ydYoEF"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <div class="jiw-donate-action">

        <a role="button"
          href="https://gcmemphis.churchcenter.com/giving/to/jesus-is-worthy?open-in-church-center-modal=true"
          class="jiw-donate-button">Give Now</a>
        <p>You can give online with a credit card or ACH. <br />If you'd prefer to send us a check, you can mail it to:
          541 North 6th St. Memphis, TN 38105.
        </p>
      </div>
    </div>

    <div id="tracking-container">
      <div id="tracking-goal">
        <h2><span id="tracking-progress">$500,000</span></h2>
        <h3>of <span id="tracking-total">$5,000,000</span> goal</h3>
      </div>
      <div id="progress">
        <div class="progress-line progress-100">$5,000,000 </div>
        <div class="progress-line progress-40">$2,000,00</div>
        <div class="progress-line progress-10"></div>

        <div id="progress-completed"></div>
      </div>
    </div>

  </div>

  <!--<h2>Test UI</h2>

    <label for="test-progress">Set Progress %</label>
    <input type="number" id="test-progress" min="0" max="100" step="1" value="0" />-->

  <sub>Photo by <a
      href="https://unsplash.com/@seandavis?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sean
      Davis</a> on <a
      href="https://unsplash.com/photos/an-aerial-view-of-a-city-with-a-river-running-through-it-LBDrqE91vHw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></sub>
</body>

</html>
